<div class="container">
  <h2 class="jumbotron">GitHub Query</h2>
  {{userData}}
  <p>Enter the user name of any github user to search and display their account details.</p>
  <div class="row">
    <div class="col-md-4">
      <app-input-form
        (newInputSender)="searchInput($event)"
      ></app-input-form>
    </div>
    <div class="col-md-8">
      <div id="results" class="row">
        <div class="col-md-6" id="avatar"></div>
        <div class="col-md-6" id="about"></div>
      </div>
    </div>
  </div><hr>
  <div id="repos"></div>
</div>
